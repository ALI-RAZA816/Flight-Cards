<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Card</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card-wrapper">
        <div class="box">
            <img src="./images/pexels-christian-heitz-285904-842711.jpg" alt="">
            <div class="content">
                <img src="./images/images-removebg-preview.png" alt="">
                <div class="flight-detail">
                    <div>
                        <span>Lax Vegas</span>
                        <h1>LAS</h1>
                        <span>01:10 PM</span>
                    </div>
                    <i class="fa-solid fa-plane"></i>
                    <div>
                        <span>london</span>
                        <h1>LHR</h1>
                        <span>01:10 PM</span>
                    </div>
                </div>
                <div class="button">
                    <div>
                        <span>Total Cost</span>
                        <span>$650</span>
                    </div>
                    <button>Start Your Journey</button>
                </div>
            </div>
        </div>
        <div class="box">
            <img src="./images/pexels-maxfrancis-2246476.jpg" alt="">
            <div class="content">
                <img src="./images/images-removebg-preview.png" alt="">
                <div class="flight-detail">
                    <div>
                        <span>san francisco</span>
                        <h1>sfo</h1>
                        <span>01:10 PM</span>
                    </div>
                    <i class="fa-solid fa-plane"></i>
                    <div>
                        <span>new york city</span>
                        <h1>NYC</h1>
                        <span>01:10 PM</span>
                    </div>
                </div>
                <div class="button">
                    <div>
                        <span>Total Cost</span>
                        <span>$650</span>
                    </div>
                    <button>Start Your Journey</button>
                </div>
            </div>
        </div>
        <div class="box">
            <img src="./images/pexels-pixabay-50594.jpg" alt="">
            <div class="content">
                <img src="./images/images-removebg-preview.png" alt="">
                <div class="flight-detail">
                    <div>
                        <span>Lahore</span>
                        <h1>LHE</h1>
                        <span>01:10 PM</span>
                    </div>
                    <i class="fa-solid fa-plane"></i>
                    <div>
                        <span>Dubai</span>
                        <h1>DXB</h1>
                        <span>01:10 PM</span>
                    </div>
                </div>
                <div class="button">
                    <div>
                        <span>Total Cost</span>
                        <span>$650</span>
                    </div>
                    <button>Start Your Journey</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/jquery.html.js"></script>
    <script src="./javascript/jquery.js"></script>
</body>
</html>
